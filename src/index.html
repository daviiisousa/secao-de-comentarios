<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Interactive comments section</title>
  </head>
  <body>
    <section id="comentarios"></section>
    <section id="respostas"></section>
    <div class="divComentario">
      <form class="formComentario" >
        <img class="imgPerfil" src="../images/avatars/image-juliusomo.webp" alt="">
        <textarea placeholder="Add a comment..." class="textComentario" name="comentario" id="comentario" rows="5"></textarea>
        <button class="btnEnviar">SEND</button>
      </form>
    </div>
  </body>
  <script defer src="./app.js"></script>
</html>
